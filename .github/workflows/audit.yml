name: Security audit

on:
  schedule:
    - cron: '*/20 * * * *'
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/audit-check@cargo-audit-update
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

